<!DOCTYPE html>
<html>
<head>
    <title>(TIMS)Technology Infrastructure Management System</title>
    <meta charset="utf-8" />
    <script src="Scripts/vendor/angular.js"></script>
    <script src="Scripts/app/appModule.js"></script>
    <script src="Scripts/application/service.js"></script>
    <script src="Scripts/application/applicationController.js"></script>
</head>
<body ng-app="appModule">
    <div ng-controller="applicationController">
        Hi Welcome {{Msg}} !!
        <div>
            <table class="table-striped table-responsive">
                <thead>
                    <tr>
                        <th>User Id</th>
                        <th>Name</th>
                        <th>Alias Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody ng-repeat="Application in Applications">
                    <tr>
                        <td>{{Application.id}}</td>
                        <td>{{Application.name}}</td>
                        <td>{{Application.alias}}</td>
                        <td>{{Application.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
